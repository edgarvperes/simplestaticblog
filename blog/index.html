<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Static Blog</title>
    <link rel="stylesheet" type="text/css" href="data/styles/base.css">
    <script type="text/javascript" src="data/scripts/mainscript.js">
    </script>
  </head>
  <body>
  <span class="BlogTitle">StaticBlog</span>
  <br><br>
  
  <table class="MainTable">
    <tr>
      <td class="MainCell">
        <span id="title" class="PostTitle">Loading title...</span><br>
        <span id="timestamp" class="PostDate">Loading date...</span><br><br>
        <span id="content" class="PostContent">Loading content...</span><br><br>
      </td>
      <td class="IndexCell">
        <span id="index">Loading index...</span><br>
      </td>
    </tr>
  </table>
  <span class="Footer">
    Powered by Static Blog v1.0
  </span>
</body>
  
</html>
